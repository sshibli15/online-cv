    details: |
      Steered full lifecycle of scope implementation process, involving, Forecast2stock, Procure2pay, Sales2Cash, Integration, Accounting, and 
      Controlling within short duration of five months. Directed presentation of phased implementation, encompassing, core, industry, and 
      cross-industry components by creation of SAP Solution Roadmap. Managed day-to-day functions of vendor selection for IP Telephony, IP Cameras, 
      Data Center, LAN, and WAN. Trained, mentored, and guided cross-functional teams to ensure attainment of targeted goals. 
      Administered delivery of advisory support for SAP Solution landscape and steered Gap research/evaluation. Liaised with top management at 
