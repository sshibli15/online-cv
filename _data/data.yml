        -	Performed exceptionally and Attained “SAP Bronze Quality Award 2010” in MENA Region.
        -	Ensured efficient operations by supervising teams across Jordan, Egypt, Algeria, and Romania.
        -	Facilitated IT infrastructure and service requests via advancements/development of Service delivery organizational structure.
